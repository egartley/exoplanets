<!DOCTYPE html>
<html>
    <head>
        <title>Exoplanets</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <link href="style.css" rel="stylesheet" type="text/css">
        <script src="jquery.js" type="application/javascript"></script>
        <script src="script.js" type="application/javascript"></script>
    </head>
    <body>
        <h2 class="exo-title">Exoplanets</h2>
        <div class="exo-search-container">
            <input name="exo-search" class="exo-search" onkeyup="exoSearch(event)">
            <span class="search-by">Search by:</span>
            <select name="exo-search-type" class="exo-search-type">
                <option value="exoplanet-name">Name</option>
                <option value="exoplanet-star">Host Star</option>
            </select>
        </div>
        <div class="list-container list-container-empty">
            <span class="list-start">Search results will be shown here</span>
            <span class="list-none" style="display:none">No results were found</span>
        </div>
    </body>
</html>
