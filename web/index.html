<!DOCTYPE html>
<html>
<head>
    <title>Exoplanets</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="jquery.js" type="application/javascript"></script>
    <script src="script.js" type="application/javascript"></script>
</head>
<body>
<div class="exo-container" id="search">
    <h2>Exoplanets</h2>
    <div class="exo-search-container">
        <input name="exo-search" class="exo-search" onkeyup="exoKeyUp(event)">
        <span class="search-by">Search by:</span>
        <select name="exo-search-type" class="exo-search-type">
            <option value="pl_name">Name</option>
            <option value="hostname">Host Star</option>
            <option value="disc_year">Discovery Year</option>
        </select>
    </div>
    <div class="list-container scroll-container list-container-empty">
        <span class="list-start">Results will be listed here</span>
        <span class="list-none" style="display:none">No results were found</span>
    </div>
    <button id="more-results" style="margin-top:8px;display:none">More Results</button>
</div>
<div class="exo-container" id="details" style="display:none">
    <div class="exo-card">
        <button id="go-back" style="margin-top:24px">Back to Results</button>
    </div>
    <div class="exo-card main-card">
        <div class="main-card-text">
            <h1>Exoplanet Name</h1>
            <div class="main-details-container">
                <div class="main-details-labels"></div>
                <div class="main-details-values"></div>
            </div>
        </div>
        <div class="main-card-visual"></div>
    </div>
    <div class="exo-card details-card">
        <div class="all-data-header">
            <h2>Raw Data</h2>
            <button id="all-data-toggle" style="margin-left:18px">Show</button>
        </div>
        <div class="all-data-container scroll-container" style="display:none">
            <div class="all-data-labels"></div>
            <div class="all-data-values"></div>
        </div>
    </div>
</div>
</body>
</html>
